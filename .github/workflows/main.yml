name: Build NextJS and Publish Release

# Trigger ONLY when PR merged into develop
on:
  pull_request:
    branches:
      - develop
    types:
      - closed

# REQUIRED for creating releases (fixes 403)
permissions:
  contents: write

concurrency:
  group: nextjs-release
  cancel-in-progress: true

jobs:
  build-release:
    # run only if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout repo
      # =========================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # Setup Node + cache
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # =========================
      # Install dependencies
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # Build NextJS
      # =========================
      - name: Build app
        run: npm run build

      # =========================
      # Install required tools
      # =========================
      - name: Install zip & gh
        run: |
          sudo apt-get update
          sudo apt-get install -y zip gh

      # =========================
      # Package build
      # =========================
      - name: Create zip package
        run: |
          mkdir release
          cp -r .next release/
          cp -r public release/
          cp package.json release/
          cd release
          zip -r nextjs-build.zip .

      # =========================
      # Generate version
      # Example: v2026.02.05.4
      # =========================
      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d').${{ github.run_number }}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      # =========================
      # Create GitHub Release
      # =========================
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: release/nextjs-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      # =========================
      # Cleanup old releases (keep last 4)
      # =========================
      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.BUILD_TOKEN }}
        run: |
          gh release list --limit 100 --json tagName -q '.[].tagName' \
          | tail -n +5 \
          | xargs -I {} gh release delete {} --yes --cleanup-tag
